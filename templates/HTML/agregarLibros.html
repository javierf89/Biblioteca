        <div class="v32_258">
            <span class="v32_259">Completa información de los libros</span>
            <div class="v32_260">
                <span class="v32_261">Título:</span>
                <div class="v32_309"></div>
              
            </div>
            <div class="v32_265">
                <div class="v32_267">
                    
                    <input type="text" type="radio" id="titulo" placeholder="Ingresa el nombre del libro" class="v32_263" required>
                </div>
            </div>
            <div class="v32_270">
                <span class="v32_271">ISBN:</span>
                <div class="v32_272">
                    <div class="v32_273"></div>
                    <input type="text" type="radio" id="isbn" placeholder="Ingresa el ISBN" class="v32_263" required>
                </div>
            </div>
            <div class="v32_358">
                <span class="v32_359">Idioma:</span>
                <div class="v32_360">
                    <div class="v32_361"></div>
                    <input type="text" type="radio" id="idioma" placeholder="Ingresa el Idioma" class="v32_263" required>
                </div>
            </div>
            <div class="v32_275">
                <span class="v32_276">Fecha Publicación: </span>
                <div class="v32_277">
                    <div class="v32_278"></div>
                    <input type="text" type="radio" id="fechaPublicacion" placeholder="Fecha Publicacion" class="v32_263" required>
                </div>
            </div>
            <div class="v32_280">
                <span class="v32_281">Número Edición:</span>
                <div class="v32_282">
                    <div class="v32_283"></div>
                    <input type="text" type="radio" id="numEdicion" placeholder="Ingresa el Numero edición" class="v32_263" required>
                </div>
            </div>
            <div class="v32_285">
                <span class="v32_286">Número Paginas:</span>
                <div class="v32_287">
                    <div class="v32_288"></div>
                    <input type="text" type="radio" id="numPaginas" placeholder="Ingresa el número de paginas" class="v32_263" required>
                </div>
            </div>
            <div class="v32_326">
                <span class="v32_327">URL:</span>
                <div class="v32_328">
                    <div class="v32_329"></div>
                    <input type="text" type="radio" id="url" placeholder="Ingresa la url" class="v32_263" required>
                </div>
            </div>   
                <div class="v32_331">
                    <span class="v32_332">Imagen:   </span>
                    <div class="v32_333">
                      
    
                        <input type="file" id="imagen" class="v32_263" required>
                     
                    </div>
                </div>
            
        
            <div class="v32_386">
                <span class="v32_327">Precio:</span>
                <div class="v32_328">
                    <div class="v32_329"></div>
                    <input type="text" type="radio" id="precio" placeholder="0.00" class="v32_263" required>
                </div>
                
            </div>
            <div class="v32_306">
    
                <button type="submit" onclick="get_libros()" class="button">Agregar Datos</button>
               
            </div>
       
        <div class="v32_346">
            <span class="v32_347">Código Editorial:</span>
            <div class="v32_348"></div>
            <div class="v32_349">
                <div class="v32_350"></div>
                <input type="text" type="radio" id="editorial" placeholder="Ingresa el código de la editorial" class="v32_263" required>
            </div>
        </div>
        <div class="v32_352">
            <span class="v32_353">Código Proveedor:</span>
            <div class="v32_354"></div>
            <div class="v32_355">
                <div class="v32_356"></div>
                <input type="text" type="radio" id="codigoProveedor" placeholder="Ingresa el código del proveedor " class="v32_263" required>
            </div>
        </div>
        <div class="v32_999">
            <span class="v32_347">Código Autor:</span>
            <div class="v32_348"></div>
            <div class="v32_349">
                <div class="v32_350"></div>
                <input type="text" type="radio" id="codigoAutor" placeholder="Ingresa el código del autor " class="v32_263" required>
            </div>
        </div>

        <div class="v32_1000">
            <span class="v32_347">Tipo:</span>
            <div class="v32_348"></div>
            <div class="v32_349">
                <div class="v32_350"></div>
                <input type="text" type="radio" id="tipo" placeholder="Ingresa el tipo de Libro " class="v32_263" required>
            </div>
        </div>
        <div class="v32_1001">
            <span class="v32_347">Observación:</span>
            <div class="v32_348"></div>
            <div class="v32_349">
                <div class="v32_350"></div>
                <input type="text" type="radio" id="observacion" placeholder="Ingresa la observación " class="v32_263" required>
            </div>
        </div>
